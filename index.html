<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Task Manager</title>
        <link rel="stylesheet" href="app.css">
        <link rel="manifest" href="menifest.json">
        <meta name="theme-color" content="#6366f1">

         
</head>
<body>
    <button id="themeToggle" class="theme-toggle">ğŸŒ™ Dark</button>
 
    <main>
        <div class:"app" class="tasks-controls"> 
            <h1>Task Manager</h1>
        <form id="taskForm">
            <label for="taskInput">New Task</label>
         <input type="text" id="taskInput" placeholder="Enter a new task..." required>

            <button  type="submit">Add Task</button>
        </form>
      
       <div class="stats">
        <span id="totalCount">Total: 0</span>
        <span id="activeCount">Active: 0</span>
        <span id="completedCount">Completed: 0</span>
        </div>

      
        <div class="filters">
            <button data-filter="all">All</button>
            <button data-filter="active">Active</button>
            <button data-filter="completed">Completed</button>
        </div>
        <div class="stats">
            <span id="taskCount">0 tasks</span>
            <div class="progress">
                <div id="progressBar"></div>
            </div>
        </div>
        <ul id="taskList"></ul>
        </div>
    </main>
    <script src="app.js"></script>

</body>

</html>
